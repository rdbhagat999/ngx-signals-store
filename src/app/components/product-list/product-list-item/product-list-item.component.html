<div class="flex items-center space-x-4 rtl:space-x-reverse">
    <div class="flex-shrink-0">
        <img class="w-8 h-8 rounded-full" [src]="item().thumbnail" [alt]="item().title">
    </div>

    <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
           {{item().title}}
        </p>
        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
           {{item().description}}
        </p>
    </div>
    
    <a routerLink="/products" routerLinkActive="active" ariaCurrentWhenActive="page" class="block cursor-pointer py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">View details</a>
</div>
