<div class="flex items-center space-x-4 rtl:space-x-reverse">
  <div class="flex-shrink-0 relative">
    @if (item().image) {
    <img
      class="w-8 h-8 rounded-full"
      width="32"
      height="32"
      [ngSrc]="item().image"
      [alt]="item().username"
      priority
      placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAW0lEQVRYR2PsWr8h1PVu2e9Vzw/13frrsXmmptun33mW3+x51rnwN7bcCpU+v4+W8oyjDhgNgdEQGA2B0RAYDYHREBgNgdEQGA2B0RAYDYHREBgNgdEQGOgQAABL4AjIMPTW8wAAAABJRU5ErkJggg=="
    />
    }
  </div>

  <div class="flex-1 min-w-0">
    <p
      class="capitalize text-sm font-medium text-gray-900 truncate dark:text-white"
    >
      {{ item().username | genderTitle : item().gender }}
    </p>
    <p class="capitalize text-sm text-gray-500 truncate dark:text-gray-400">
      {{ item().role }}
    </p>
  </div>

  <a
    routerLink="/users"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    class="block cursor-pointer py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
    >View details</a
  >
</div>
